<aside class="sidebar" role="complementary">
    <figure class="brand-card">
      <a href="{{ '/' | relative_url }}" class="brand-link" aria-label="Back to Home">
        <!-- Light / Dark logos -->
        <img class="logo logo--light"
             src="{{ '/assets/img/testjeff-web-logo-min.png' | relative_url }}"
             alt="testJeff" width="320" height="320" loading="eager" decoding="async">
        <img class="logo logo--dark"
             src="{{ '/assets/img/testjeff-web-logo-min-darktheme.png' | relative_url }}"
             alt="testJeff dark" width="320" height="320" loading="eager" decoding="async">
      </a>
    </figure>
  
    <nav class="side-nav">
      <a class="side-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
      <a class="side-link{% if page.url contains '/blog' %} active{% endif %}" href="{{ '/blog' | relative_url }}">Blog</a>
      <a class="side-link{% if page.url contains '/community' %} active{% endif %}" href="{{ '/community' | relative_url }}">Join Our Group</a>
      <a class="side-link{% if page.url contains '/courses' %} active{% endif %}" href="{{ '/courses' | relative_url }}">Courses</a>
      <a class="side-link{% if page.url contains '/github' %} active{% endif %}" href="{{ '/github' | relative_url }}">GitHub</a>
      <a class="side-link{% if page.url contains '/about' %} active{% endif %}" href="{{ '/about' | relative_url }}">About Jeff</a>
    </nav>
  </aside>
