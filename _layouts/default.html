<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="theme-color" content="#5624D0">

  {% include head-custom.html %}
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar__content">
        <a href="{{ '/' | relative_url }}" class="navbar__brand">
          <img src="{{ '/assets/img/testjeff-web-logo-min.png' | relative_url }}" alt="TestJeff" class="navbar__logo">
          <span class="navbar__title">TestJeff</span>
        </a>

        <button class="navbar__toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="navbar__menu">
          <a href="{{ '/' | relative_url }}" class="navbar__link">Home</a>
          <a href="{{ '/courses' | relative_url }}" class="navbar__link">Courses</a>
          <a href="{{ '/github' | relative_url }}" class="navbar__link">GitHub</a>
          <a href="{{ '/blog' | relative_url }}" class="navbar__link">Blog</a>
          <a href="{{ '/about' | relative_url }}" class="navbar__link">About</a>
        </div>

        <div class="navbar__actions">
          <a href="https://www.udemy.com/user/jeff-flater-3/" class="btn btn--udemy" target="_blank" rel="noopener">
            View on Udemy
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <div class="footer__section">
          <h4>TestJeff</h4>
          <p>Practical API test automation courses for software testers and QA engineers.</p>
        </div>

        <div class="footer__section">
          <h4>Quick Links</h4>
          <a href="{{ '/courses' | relative_url }}">Courses</a>
          <a href="{{ '/blog' | relative_url }}">Blog</a>
          <a href="{{ '/about' | relative_url }}">About</a>
        </div>

        <div class="footer__section">
          <h4>Connect</h4>
          <a href="https://github.com/jeffflater" target="_blank" rel="noopener">GitHub</a>
          <a href="https://www.udemy.com/user/jeff-flater-3/" target="_blank" rel="noopener">Udemy</a>
        </div>
      </div>

      <div class="footer__bottom">
        <p>&copy; 2025 TestJeff by Jeff Flater. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.querySelector('.navbar__toggle')?.addEventListener('click', function() {
      document.querySelector('.navbar__menu')?.classList.toggle('active');
    });
  </script>
</body>
</html>
