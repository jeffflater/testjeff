---
layout: sidebar
---

<article class="post">

  <header class="post-header">

    <!-- FIXED: Safe, forced, non-overlapping title styles -->
    <h1 class="post-title"
        style="
          font-size: 2.4rem;
          line-height: 1.25;
          margin: 0 0 0.75rem 0;
          position: static;
          display: block;
          white-space: normal;
          overflow-wrap: break-word;
          word-break: break-word;
        ">
      {{ page.title }}
    </h1>

    {% if page.date %}
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>

      {% if page.tags and page.tags.size > 0 %}
        â€¢ {{ page.tags | array_to_sentence_string }}
      {% endif %}
    </p>
    {% endif %}

    <hr>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>
