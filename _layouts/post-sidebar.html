---
layout: sidebar
---

<article class="tj-post">
  <header class="tj-post-header">

    <!-- Title: fully reset + restyled so it cannot overlap -->
    <h1 class="tj-post-title"
        style="
          all: unset;
          display: block;
          font-size: 2.4rem;
          line-height: 1.3;
          margin: 0 0 0.75rem 0;
          font-weight: 700;
          color: #111827;
        ">
      {{ page.title }}
    </h1>

    {% if page.date %}
    <p class="tj-post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: '%b %-d, %Y' }}
      </time>
      {% if page.tags and page.tags.size > 0 %}
        â€¢ {{ page.tags | array_to_sentence_string }}
      {% endif %}
    </p>
    {% endif %}

    <hr>
  </header>

  <section class="tj-post-content">
    {{ content }}
  </section>
</article>
